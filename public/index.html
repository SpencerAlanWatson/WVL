<!doctype html>
<html lang='en'>

<head>
    <title>Wins versus Losses</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/default.css">
    
    <script src="js/libs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script src="js/libs/underscore.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/beautify.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <label for="summonerName">Summoner Name:</label>
            <input class="input" type="text" name="summonerName" id="summonerName" value="Robo the Pichu">
            <label for="region">Region:</label>

            <select name="region" id="region">
                <option value="na">North America</option>
                <option value="euw">Europe West</option>
                <option value="eune">Europe Nordic East</option>
            </select>
            <button class="btn btn-primary" id="submit" name="submit" type="button">Submit</button>
            <button class="btn btn-danger" id="submitRF" name="submitRF" type="button">Rapid Fire Submit</button>
            <button class="btn btn-info" id="submitMatchHistory" name="submitMatchHistory" type="button">Submit for Match History</button>
            <button class="btn btn-warning" id="clearResponse" name="clearResponse" type="button">Clear Response Container</button>

        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row" id="item_container">
        
        </div>
        <div class="row" id="chart_container">
            <div id="chart_div"></div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <pre id="response"></pre>
            </div>


        </div>
    </div>
</body>

</html>
